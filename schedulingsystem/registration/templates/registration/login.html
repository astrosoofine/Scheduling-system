{% extends "./base.html" %}

{% block title %}
    Login
{% endblock title %}

{% block content %}
<h2 class="text-center text-4xl font-bold tracking-wider my-3">Login</h2>
<div class="mx-auto">
    
    <form method="post" class='w-[500px] h-auto p-2 bg-white shadow-lg flex flex-col gap-5 mx-auto'>
        {% csrf_token %}
        <div class="mb-4">
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>
        <div class="mb-4">
            {{ form.password.label_tag }}
            {{ form.password }}
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Login</button>
    </form>
</div>
{% endblock content %}
